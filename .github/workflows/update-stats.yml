name: Update Repository Statistics

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse hackathons config
        run: |
          node -e "
            const fs = require('fs');
            eval(fs.readFileSync('js/hackathons-config.js', 'utf8'));
            const config = JSON.parse(JSON.stringify(HACKATHONS_CONFIG));
            // Strip any tokens before writing to disk
            config.hackathons.forEach(h => { if (h.github) h.github.token = ''; });
            fs.writeFileSync('/tmp/hackathons-config-parsed.json', JSON.stringify(config));
            console.log('Parsed ' + config.hackathons.length + ' hackathon(s)');
          "

      - name: Fetch and update statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HACKATHONS_CONFIG_PATH: /tmp/hackathons-config-parsed.json
        run: python fetch_stats.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stats.json hackathon-data/
          git diff --staged --quiet || git commit -m "Update statistics [skip ci]"
          git push
        continue-on-error: true

      - name: Trigger Pages deployment
        uses: actions/github-script@v7
        with:
          script: |
            // Trigger a Pages build
            await github.rest.repos.requestPagesBuild({
              owner: context.repo.owner,
              repo: context.repo.repo
            }).catch(err => {
              console.log('Could not trigger Pages build:', err.message);
            });
